{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Test Blog</title>
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    {% include './icons/pencil.svg' %}
                </a>
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Logout</a>)</small></p>
                {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    {% include './icons/file-lock.svg' %}Login
                </a>
                {% endif %}
                <h1><a href="/">TEST BLOG</a></h1>
            </div>
        </header>
        
        <main class="container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        
    </body>
</html>
